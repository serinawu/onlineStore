<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OnlineStore Demo</title>
    <link class="css" rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8858aac5ee.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/js.js"></script>
</head>
<body>
    <header>
        <div class="left">
            <div class="hamBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <a href="./index.html">
                    <p>OnlineStore</p>
                </a>
            </div>
        </div>
        <div class="right">
            <div class="member">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="searchBar">
                <label>
                    <input placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
        </div>
        <nav class="hamNav">
            <ul>
                <i class="fa-solid fa-xmark"></i>
                <li>
                    <a href="javaScript:;">
                        <p>HOME</p>
                    </a>
                </li>
                <li>
                    <a href="javaScript:;">
                        <p>PRODUCTS</p>
                    </a>
                </li>
                <li>
                    <a href="javaScript:;">
                        <p>ABOUT</p>
                    </a>
                </li>
                <li>
                    <a href="javaScript:;">
                        <p>TESTIMONIAL</p>
                    </a>
                </li>
                <li>
                    <a href="javaScript:;">
                        <p>CONTACT</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
